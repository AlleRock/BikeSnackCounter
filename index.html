<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bike Stats Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigazione Tab */
        .nav-bar {
            display: flex;
            background: #1e1e1e;
            border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .nav-item.active {
            color: #2ecc71;
            background: #252525;
            box-shadow: inset 0 3px 0 #2ecc71;
        }
        #nav-water.active { color: #3498db; box-shadow: inset 0 3px 0 #3498db; }

        .container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page { display: none; width: 100%; max-width: 400px; }
        .page.active { display: block; }

        .display {
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        .display.food { background: linear-gradient(145deg, #2ecc71, #27ae60); }
        .display.water { background: linear-gradient(145deg, #3498db, #2980b9); }
        .val { font-size: 3rem; font-weight: 900; margin: 0; }
        .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            border: 1px solid #333;
        }

        .info b { font-size: 0.9rem; display: block; }
        .info small { color: #888; font-size: 0.75rem; }

        .controls { display: flex; align-items: center; gap: 10px; }
        .num { min-width: 25px; font-weight: bold; font-size: 1.3rem; color: #2ecc71; text-align: center; }

        .btn {
            border: none; width: 44px; height: 44px; border-radius: 12px; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            touch-action: manipulation;
        }
        .btn-p { background: #3498db; }
        .btn-m { background: #e74c3c; }
        
        input {
            background: #000; color: white; border: 1px solid #444; padding: 12px;
            width: 70px; border-radius: 12px; text-align: center; font-size: 1.2rem;
        }

        .actions { width: 100%; max-width: 400px; margin-top: auto; padding: 10px 0 20px 0; }
        .btn-export { background: #f1c40f; color: #000; width: 100%; padding: 18px; border-radius: 15px; font-weight: 800; border: none; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-food" class="page active">
        <div class="display food">
            <div class="label">Kcal Totali</div>
            <div class="val" id="kcalDisp">0</div>
        </div>
        <div id="snack-list"></div>
    </div>

    <div id="page-water" class="page">
        <div class="display water">
            <div class="label">Liquidi (cl)</div>
            <div class="val" id="waterDisp">0</div>
        </div>
        <div class="row">
            <b>AGGIUNGI CL</b>
            <div class="controls">
                <input type="number" id="wIn" placeholder="cl" inputmode="numeric">
                <button class="btn" style="background:#2ecc71; width:auto; padding:0 20px" onclick="addW()">OK</button>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn-export" onclick="exportMail()">ðŸš€ ESPORTA RIEPILOGO UNICO</button>
        <button onclick="resetData()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; font-size:0.7rem">RESET COMPLETO SESSIONE</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-food" onclick="showPage('food')">Cibo</div>
    <div class="nav-item" id="nav-water" onclick="showPage('water')">Acqua</div>
</div>

<script>
    // Configurazione Snack
    const snacks = [
        {id:'foc', n:'FOCACCIA', k:320},
        {id:'p-f', n:'PAPPONE FRUDIBOSCO', k:119},
        {id:'p-b', n:'PAPPONE BANANA', k:119},
        {id:'p-p', n:'PAPPONE PESCA', k:119},
        {id:'smu', n:'STARMICS-SMURFI', k:135},
        {id:'bif', n:'BIFI', k:108}
    ];

    // Caricamento Dati o Inizializzazione
    let counts = JSON.parse(localStorage.getItem('counts')) || {};
    snacks.forEach(s => { if(!counts[s.id]) counts[s.id] = 0; });
    let water = parseInt(localStorage.getItem('water')) || 0;

    function save() {
        localStorage.setItem('counts', JSON.stringify(counts));
        localStorage.setItem('water', water);
        updateDisplay();
    }

    function updateDisplay() {
        let tk = 0;
        snacks.forEach(s => {
            document.getElementById('c-'+s.id).innerText = counts[s.id];
            tk += (counts[s.id] * s.k);
        });
        document.getElementById('kcalDisp').innerText = tk;
        document.getElementById('waterDisp').innerText = water;
    }

    // Generazione Lista
    const list = document.getElementById('snack-list');
    snacks.forEach(s => {
        list.innerHTML += `
            <div class="row">
                <div class="info"><b>${s.n}</b><small>${s.k} kcal</small></div>
                <div class="controls">
                    <button class="btn btn-m" onclick="change('${s.id}',-1)">-</button>
                    <span class="num" id="c-${s.id}">0</span>
                    <button class="btn btn-p" onclick="change('${s.id}',1)">+</button>
                </div>
            </div>`;
    });

    function showPage(p) {
        document.querySelectorAll('.page, .nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
        document.getElementById('nav-'+p).classList.add('active');
    }

    function change(id, d) {
        if(d === -1 && counts[id] <= 0) return;
        counts[id] += d;
        save();
    }

    function addW() {
        let v = parseInt(document.getElementById('wIn').value);
        if(v) { water += v; document.getElementById('wIn').value=''; document.getElementById('wIn').blur(); save(); }
    }

    function exportMail() {
        let tk = document.getElementById('kcalDisp').innerText;
        let body = `RIEPILOGO GIRO%0A%0ACalorie: ${tk} kcal%0AAcqua: ${water} cl%0A%0ADettaglio:%0A`;

        // Correzione rapida per il loop
        let detail = "";
        snacks.forEach(s => { if(counts[s.id]>0) detail += `- ${s.n}: ${counts[s.id]}%0A`; });
        
        window.location.href = `mailto:m8online@gmail.com?subject=Bike Stats&body=${body.split('Dettaglio:')[0]}Dettaglio:%0A${detail}`;
    }

    function resetData() {
        if(confirm("Vuoi azzerare tutto?")) {
            localStorage.clear();
            location.reload();
        }
    }

    updateDisplay();
</script>
</body>
</html>
