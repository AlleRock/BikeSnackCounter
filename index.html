<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bike Stats Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png?v=3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigazione Tab */
        .nav-bar {
            display: flex;
            background: #1e1e1e;
            border-top: 1px solid #333;
            padding-bottom: var(--safe-bottom);
            flex-shrink: 0;
        }
        .nav-item {
            flex: 1;
            padding: 20px 10px;
            text-align: center;
            font-weight: 800;
            color: #555;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .nav-item.active {
            color: #2ecc71;
            background: #252525;
            box-shadow: inset 0 4px 0 #2ecc71;
        }
        #nav-water.active { color: #3498db; box-shadow: inset 0 4px 0 #3498db; }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        .page { display: none; width: 100%; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }

        .display {
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .display.food { background: linear-gradient(145deg, #2ecc71, #27ae60); }
        .display.water { background: linear-gradient(145deg, #3498db, #2980b9); }
        .val { font-size: 3.5rem; font-weight: 900; margin: 0; line-height: 1; }
        .label { font-size: 0.75rem; text-transform: uppercase; opacity: 0.9; font-weight: bold; margin-bottom: 5px; }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 12px;
            border: 1px solid #333;
        }

        .info b { font-size: 1rem; display: block; color: #fff; }
        .info small { color: #888; font-size: 0.8rem; }

        .controls { display: flex; align-items: center; gap: 15px; }
        .num { min-width: 30px; font-weight: 900; font-size: 1.5rem; color: #2ecc71; text-align: center; }

        .btn {
            border: none; width: 46px; height: 46px; border-radius: 14px; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.6rem;
            touch-action: manipulation; font-weight: bold;
        }
        .btn-p { background: #3498db; box-shadow: 0 3px 0 #2980b9; }
        .btn-m { background: #e74c3c; box-shadow: 0 3px 0 #c0392b; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        
        .water-input-group {
            display: flex; gap: 10px; width: 100%; justify-content: center; margin-top: 10px;
        }
        input {
            background: #000; color: white; border: 2px solid #444; padding: 15px;
            width: 80px; border-radius: 15px; text-align: center; font-size: 1.3rem; font-weight: bold;
        }

        /* Area Azioni in fondo alla container */
        .footer-actions {
            margin-top: auto;
            padding: 20px 0;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-export { 
            background: #f1c40f; color: #000; width: 100%; padding: 20px; 
            border-radius: 20px; font-weight: 900; border: none; font-size: 1.2rem;
            box-shadow: 0 4px 0 #d4ac0d; margin-bottom: 20px;
        }
        .btn-reset { 
            background: #333; color: #ff7675; width: 100%; padding: 12px; 
            border-radius: 15px; font-weight: bold; border: 1px solid #444; 
            font-size: 0.85rem; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="page-food" class="page active">
        <div class="display food">
            <div class="label">Calorie Totali</div>
            <div class="val" id="kcalDisp">0</div>
        </div>
        <div id="snack-list"></div>
    </div>

    <div id="page-water" class="page">
        <div class="display water">
            <div class="label">Liquidi (cl)</div>
            <div class="val" id="waterDisp">0</div>
        </div>
        <div class="row" style="flex-direction: column; gap: 15px;">
            <b style="font-size: 1.1rem; letter-spacing: 1px;">QUANTO HAI BEVUTO?</b>
            <div class="water-input-group">
                <input type="number" id="wIn" placeholder="cl" inputmode="numeric">
                <button class="btn" style="background:#2ecc71; width:auto; padding:0 30px; box-shadow: 0 4px 0 #27ae60;" onclick="addW()">OK</button>
            </div>
        </div>
    </div>

    <div class="footer-actions">
        <button class="btn-export" onclick="exportMail()">ðŸš€ ESPORTA RIEPILOGO UNICO</button>
        <button class="btn-reset" onclick="resetData()">â†º AZZERA TUTTI I DATI</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-food" onclick="showPage('food')">Cibo</div>
    <div class="nav-item" id="nav-water" onclick="showPage('water')">Acqua</div>
</div>

<script>
    const snacks = [
        {id:'foc', n:'FOCACCIA', k:320},
        {id:'p-f', n:'PAPPONE FRUDIBOSCO', k:119},
        {id:'p-b', n:'PAPPONE BANANA', k:119},
        {id:'p-p', n:'PAPPONE PESCA', k:119},
        {id:'smu', n:'STARMICS-SMURFI', k:135},
        {id:'bif', n:'BIFI', k:108}
    ];

    // Caricamento persistente
    let counts = JSON.parse(localStorage.getItem('bike_counts')) || {};
    snacks.forEach(s => { if(counts[s.id] === undefined) counts[s.id] = 0; });
    let water = parseInt(localStorage.getItem('bike_water')) || 0;

    function save() {
        localStorage.setItem('bike_counts', JSON.stringify(counts));
        localStorage.setItem('bike_water', water);
        updateDisplay();
    }

    function updateDisplay() {
        let tk = 0;
        snacks.forEach(s => {
            const el = document.getElementById('c-'+s.id);
            if(el) el.innerText = counts[s.id];
            tk += (counts[s.id] * s.k);
        });
        document.getElementById('kcalDisp').innerText = tk;
        document.getElementById('waterDisp').innerText = water;
    }

    // Generazione dinamica lista cibo
    const list = document.getElementById('snack-list');
    snacks.forEach(s => {
        list.innerHTML += `
            <div class="row">
                <div class="info"><b>${s.n}</b><small>${s.k} kcal</small></div>
                <div class="controls">
                    <button class="btn btn-m" onclick="change('${s.id}',-1)">-</button>
                    <span class="num" id="c-${s.id}">${counts[s.id]}</span>
                    <button class="btn btn-p" onclick="change('${s.id}',1)">+</button>
                </div>
            </div>`;
    });

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
        document.getElementById('nav-'+p).classList.add('active');
    }

    function change(id, d) {
        if(d === -1 && counts[id] <= 0) return;
        counts[id] += d;
        save();
    }

    function addW() {
        let v = parseInt(document.getElementById('wIn').value);
        if(v) { 
            water += v; 
            document.getElementById('wIn').value=''; 
            document.getElementById('wIn').blur(); 
            save(); 
        }
    }

    function exportMail() {
        let tk = document.getElementById('kcalDisp').innerText;
        let detail = "";
        snacks.forEach(s => { 
            if(counts[s.id]>0) detail += `- ${s.n}: ${counts[s.id]}%0A`; 
        });

        const subject = encodeURIComponent("Bike Stats Pro - Report");
        let body = `RIEPILOGO ATTIVITA%0A---------------------%0A`;
        body += `ENERGIA: ${tk} kcal%0A`;
        body += `LIQUIDI: ${water} cl%0A%0A`;
        body += `DETTAGLIO CONSUMI:%0A${detail}`;
        
        window.location.href = `mailto:m8online@gmail.com?subject=${subject}&body=${body}`;
    }

    function resetData() {
        if(confirm("Sei sicuro di voler AZZERARE tutti i dati memorizzati?")) {
            localStorage.removeItem('bike_counts');
            localStorage.removeItem('bike_water');
            counts = {};
            snacks.forEach(s => counts[s.id] = 0);
            water = 0;
            save();
            alert("Dati azzerati correttamente.");
        }
    }

    // Inizializza display al caricamento
    updateDisplay();
</script>
</body>
</html>
